<mat-card>
<form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">

  <mat-form-field>
    <input type="text" required  matInput  placeholder="Id" name="id" ngModel #id="ngModel"/>
    <mat-error *ngIf="id.invalid">Digite um id</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="text" required matInput  placeholder="Título" name="titulo" ngModel #titulo="ngModel" />
    <mat-error *ngIf="titulo.invalid">Digite um Título </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="text" minlength="3" required matInput placeholder="Autor" name="autor" ngModel #autor="ngModel"/>
    <mat-error *ngIf="autor.invalid">Digite um nome válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="text" required  matInput placeholder="Número de páginas" name="numeroPaginas" ngModel #numeroPaginas="ngModel"/>
    <mat-error *ngIf="numeroPaginas.invalid">Digite a numeração de páginas</mat-error>
  </mat-form-field>

  <button color= "primary" mat-raised-button  >Inserir Livro</button>
</form>
</mat-card>
